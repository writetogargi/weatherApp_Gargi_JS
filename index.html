<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />

      <button class="cur-loc">Search By Current Location <i class="fas fa-location"></i></button>
    </header>
    <main>
      <section class="location">
        <div class="city">New Delhi ,India</div>
        <div class="date">Thursday 4 March 2022</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">18°c / 22°c</div>
      </div>
      <div class="wind">
        <div> Wind Speed: <span class="speed"></span></div>
        <div class="deg"></div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
